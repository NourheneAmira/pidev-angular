<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">Jardien <span>d'enfant</span></div>
    </div>
</div>

<div class="header-container">
  
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <nb-action *nbIsGranted="['view', 'user']" >
      <button (click)="changeLanguage('fr')" style="border: hidden;"><img src="assets/images/DrapFrance.jpg" height="30" width="35"/></button>
      <button (click)="changeLanguage('en')" style="border: hidden;"><img src="assets/images/DrapEN.jpg" height="30" width="35"/></button>
      
    </nb-action>
    <nb-action class="control-item"  [nbContextMenu]="userMenu" icon="nb-notifications"></nb-action>
    <nb-action class="control-item" icon="nb-email"></nb-action>
    <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
