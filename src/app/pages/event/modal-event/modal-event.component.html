
 <div class="container-fluid" style="width:800px; height: 440px">

  <form class="form-group" autocomplete="off" #myForm=ngForm>
    <div class="col-lg-12">
       <nb-card>
         <nb-card-body>        
          <div class="row full-name-inputs">
            <div class="input-group col-md-3 col-lg-3 input-group-sm">  
              <div class="preview text-center">
                <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="110" height="110"/>
                <div class="browse-button">
                    <i class="fa fa-pencil-alt"></i> 
                    <input class="browse-input" type="file" required name="UploadedFile" (change)="onFileChanged($event)"  id="UploadedFile"/>
                     </div>
                <span class="Error"></span>
              </div>
           </div>
           
           
        <div class="input-group col-md-9 col-lg-9 input-group-sm">
           <div class="input-group col-md-12 col-lg-12 input-group-sm">
                <div class="input-group col-md-12 col-lg-12 input-group-sm">
                  <div class="input-group col-md-3 col-lg-3 input-group-sm">
                    <label>Date Event:</label>
                  </div>
                  <div class="input-group col-md-9 col-lg-9 input-group-sm">
                    <input type="date" placeholder="date_event" name="code" class="form-control"
                           [(ngModel)]="eventt.date_event" required/>
                  </div>
                  
                  
                    </div>
              </div>
              <div class="input-group col-md-12 col-lg-12 input-group-sm">
                <div class="input-group col-md-12 col-lg-12 input-group-sm">
                  <div class="input-group col-md-3 col-lg-3 input-group-sm">
                    <label>Event start heure:</label>
                  </div>
                  <div class="input-group col-md-9 col-lg-9 input-group-sm">
                     <input type="date" placeholder="event_start_heure" class="form-control"
                    [(ngModel)]="eventt.event_start_heure" name="nom" required/>
          
                  </div>
                  
                    </div>
              </div>
              
              <div class="input-group col-md-12 col-lg-12 input-group-sm">
                <div class="input-group col-md-12 col-lg-12 input-group-sm">
                  <div class="input-group col-md-3 col-lg-3 input-group-sm">
                    <label>Event fin heure:</label>
                  </div>
                  <div class="input-group col-md-9 col-lg-9 input-group-sm">
                     <input type="date" placeholder="event_fin_heure" class="form-control" 
                    [(ngModel)]="eventt.event_fin_heure" name="dateNaissance"  required />
         
                  </div>
                  
                    </div>
              </div>
          </div>
           
      </div>
       
    <hr>
